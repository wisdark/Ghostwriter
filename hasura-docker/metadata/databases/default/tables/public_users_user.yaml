          name: shepherd_staticserver
          schema: public
select_permissions:
  - role: manager
    permission:
      columns:
        - email
        - id
        - is_active
        - name
        - phone
        - role
        - timezone
        - username
      filter: {}
  - role: restricted
    permission:
      columns:
        - email
        - id
        - is_active
        - name
        - phone
        - role
        - timezone
        - username
      filter:
        _and:
          - _exists:
              _table:
                name: users_user_groups
                schema: public
              _where:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - authGroup:
                      groupPermissions:
                        authPermission:
                          codename:
                            _eq: view_user
  - role: user
    permission:
      columns:
        - email
        - id
        - is_active
        - name
        - phone
        - role
        - timezone
        - username
      filter:
        _and:
          - _exists:
              _table:
                name: users_user_groups
                schema: public
              _where:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - authGroup:
                      groupPermissions:
                        authPermission:
                          codename:
                            _eq: view_user
update_permissions:
  - role: manager
    permission:
      columns:
        - email
        - name
        - phone
        - timezone
        - username
      filter:
        id:
          _eq: X-Hasura-User-Id
      check: {}
  - role: restricted
    permission:
      columns:
        - email
        - name
        - phone
        - timezone
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - email
        - name
        - phone
        - timezone
      filter:
        id:
          _eq: X-Hasura-User-Id
      check:
        id:
          _eq: X-Hasura-User-Id
