          - projects:
              _or:
                - assignments:
                    operator_id:
                      _eq: X-Hasura-User-Id
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
      check:
        _or:
          - invites:
              user_id:
                _eq: X-Hasura-User-Id
          - projects:
              _or:
                - assignments:
                    operator_id:
                      _eq: X-Hasura-User-Id
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns:
        - address
        - codename
        - name
        - note
        - short_name
        - timezone
      filter:
        _or:
          - invites:
              user_id:
                _eq: X-Hasura-User-Id
          - projects:
              _or:
                - assignments:
                    operator_id:
                      _eq: X-Hasura-User-Id
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
      check:
        _or:
