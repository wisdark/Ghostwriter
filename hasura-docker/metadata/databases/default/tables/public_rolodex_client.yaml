table:
  name: rolodex_client
  schema: public
configuration:
  column_config:
    short_name:
      custom_name: shortName
  custom_column_names:
    short_name: shortName
  custom_name: client
  custom_root_fields: {}
array_relationships:
  - name: comments
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: rolodex_clientnote
          schema: public
  - name: contacts
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: rolodex_clientcontact
          schema: public
  - name: domains
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: shepherd_history
          schema: public
  - name: invites
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: rolodex_clientinvite
          schema: public
  - name: projects
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: rolodex_project
          schema: public
  - name: servers
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: shepherd_serverhistory
          schema: public
  - name: templates
    using:
      foreign_key_constraint_on:
        column: client_id
        table:
          name: reporting_reporttemplate
          schema: public
insert_permissions:
  - role: manager
    permission:
      check: {}
      columns:
        - address
        - codename
        - name
        - note
        - short_name
        - timezone
  - role: restricted
    permission:
      check:
        _and:
          - _exists:
              _table:
                name: users_user_groups
                schema: public
              _where:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - authGroup:
                      groupPermissions:
                        authPermission:
                          codename:
                            _eq: add_clientcontact
      columns: []
  - role: user
    permission:
      check:
        _and:
          - _exists:
              _table:
                name: users_user_groups
                schema: public
              _where:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - authGroup:
                      groupPermissions:
                        authPermission:
                          codename:
                            _eq: add_clientcontact
      columns: []
select_permissions:
  - role: manager
    permission:
      columns:
        - id
        - name
        - short_name
        - codename
        - note
        - address
        - timezone
      filter: {}
  - role: restricted
    permission:
      columns: '*'
      filter:
        _or:
          - invites:
              user_id:
                _eq: X-Hasura-User-Id
          - projects:
              _or:
                - assignments:
                    operator_id:
                      _eq: X-Hasura-User-Id
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
  - role: user
    permission:
      columns: '*'
      filter:
        _or:
          - invites:
              user_id:
                _eq: X-Hasura-User-Id
          - projects:
              _or:
                - assignments:
                    operator_id:
                      _eq: X-Hasura-User-Id
                - invites:
                    user_id:
                      _eq: X-Hasura-User-Id
