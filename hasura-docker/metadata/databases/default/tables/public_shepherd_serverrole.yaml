table:
  name: shepherd_serverrole
  schema: public
configuration:
  column_config:
    server_role:
      custom_name: serverRole
  custom_column_names:
    server_role: serverRole
  custom_name: serverRole
  custom_root_fields: {}
array_relationships:
  - name: cloudServers
    using:
      foreign_key_constraint_on:
        column: server_role_id
        table:
          name: shepherd_transientserver
          schema: public
  - name: staticServers
    using:
      foreign_key_constraint_on:
        column: server_role_id
        table:
          name: shepherd_serverhistory
          schema: public
select_permissions:
  - role: manager
    permission:
      columns:
        - id
        - server_role
      filter: {}
  - role: restricted
    permission:
      columns: '*'
      filter: {}
  - role: user
    permission:
      columns: '*'
      filter: {}
