table:
  name: rolodex_objectivestatus
  schema: public
configuration:
  column_config:
    objective_status:
      custom_name: objectiveStatus
  custom_column_names:
    objective_status: objectiveStatus
  custom_name: objectiveStatus
  custom_root_fields: {}
array_relationships:
  - name: objectiveSubTasks
    using:
      foreign_key_constraint_on:
        column: status_id
        table:
          name: rolodex_projectsubtask
          schema: public
  - name: objectives
    using:
      foreign_key_constraint_on:
        column: status_id
        table:
          name: rolodex_projectobjective
          schema: public
select_permissions:
  - role: manager
    permission:
      columns:
        - id
        - objective_status
      filter: {}
  - role: user
    permission:
      columns: '*'
      filter: {}
