    alert_source:
      custom_name: alertSource
    alert_timestamp:
      custom_name: alertTimestamp
    created_at:
      custom_name: createdAt
    project_id:
      custom_name: projectId
    report_timestamp:
      custom_name: reportTimestamp
    response_timestamp:
      custom_name: responseTimestamp
    status_id:
      custom_name: statusId
