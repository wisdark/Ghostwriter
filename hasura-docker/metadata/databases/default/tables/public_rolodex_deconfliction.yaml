  - role: manager
    permission:
      check: {}
      columns:
        - alert_source
        - alert_timestamp
        - description
        - project_id
        - report_timestamp
        - response_timestamp
        - status_id
        - title
  - role: restricted
    permission:
      check:
        project:
          _or:
