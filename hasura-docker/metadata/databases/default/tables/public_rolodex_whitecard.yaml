table:
  name: rolodex_whitecard
  schema: public
configuration:
  column_config:
    project_id:
      custom_name: projectId
  custom_column_names:
    project_id: projectId
  custom_name: whitecard
  custom_root_fields: {}
object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
insert_permissions:
  - role: manager
    permission:
      check: {}
      columns:
        - description
        - issued
        - project_id
        - title
  - role: user
    permission:
      check:
        project:
          _or:
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - description
        - issued
        - project_id
        - title
select_permissions:
  - role: manager
    permission:
      columns:
        - id
        - project_id
        - title
        - description
        - issued
      filter: {}
  - role: user
    permission:
      columns:
        - id
        - project_id
        - title
        - description
        - issued
      filter:
        project:
          _or:
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
update_permissions:
  - role: manager
    permission:
      columns:
        - description
        - issued
        - project_id
        - title
      filter: {}
      check: {}
  - role: user
    permission:
      columns:
        - description
        - issued
        - project_id
        - title
      filter:
        project:
          _or:
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
      check:
        project:
          _or:
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
delete_permissions:
  - role: manager
    permission:
      backend_only: false
      filter: {}
  - role: user
    permission:
      backend_only: false
      filter:
        project:
          _or:
            - client:
                invites:
                  user_id:
                    _eq: X-Hasura-User-Id
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
            - invites:
                user_id:
                  _eq: X-Hasura-User-Id
