table:
  name: reporting_severity
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: findingSeverity
  custom_root_fields: {}
array_relationships:
  - name: findings
    using:
      foreign_key_constraint_on:
        column: severity_id
        table:
          name: reporting_finding
          schema: public
  - name: reportedFindings
    using:
      foreign_key_constraint_on:
        column: severity_id
        table:
          name: reporting_reportfindinglink
          schema: public
select_permissions:
  - role: manager
    permission:
      columns:
        - id
        - severity
        - weight
        - color
      filter: {}
  - role: restricted
    permission:
      columns: '*'
      filter: {}
  - role: user
    permission:
      columns: '*'
      filter: {}
