    requires_caution: requiresCaution
  custom_name: scope
  custom_root_fields: {}
object_relationships:
  - name: project
    using:
      foreign_key_constraint_on: project_id
insert_permissions:
  - role: manager
    permission:
      check: {}
      columns:
        - description
        - disallowed
        - name
        - project_id
        - requires_caution
        - scope
  - role: restricted
    permission:
      check:
        project:
          _or:
            - assignments:
                operator_id:
                  _eq: X-Hasura-User-Id
